<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #stu {
            width: 400px;
        }
        
        p {
            height: 30px;
            margin: 0 auto;
            margin-top: 10px;
        }
        
        #p1 {
            height: 10px;
        }
        
        #input1 {
            width: 380px;
        }
        
        #le1 {
            margin-bottom: -10px;
        }
    </style>
</head>

<body>
    <h1>学生信息</h1>
    <fieldset id="stu">
        <legend id="le1" class="le1" style="color: red;">学生档案</legend>
        <form id="testform" method="get" action="#S">
            <p>姓名：</p>
            <input type="text" name="username" required placeholder="请输入姓名" autofocus="autofocus" id="input1" />
            <span style="color:red;">*</span>
            <p>学号:</p>
            <input type="number" name="num" required placeholder="请输入学号" id="input1" />
            <span style="color:red;">*</span>
            <p>手机号码：</p>
            <input type="tel" name="telephone" required placeholder="请输入手机号" id="input1" />
            <span style="color:red;">*</span>
            <p> 邮箱地址:</p>
            <input type="email" name="email" required placeholder="请输入邮箱地址" autocomplete="on" id="input1" />
            <span style="color:red;">*</span>
            <p> 录取学校：</p>
            <input type="search" name="school" list="names" id="input1" />
            <datalist id="names">
                <option>河北师范大学</option>
                <option>河北大学</option>
                <option>河北工业大学</option>
                <option>清华大学</option>
            </datalist>
            <p> 入学成绩：</p>
            <input type="number" name="grade" id="input1" />
            <p> 入学时间：</p>
            <input type="date" name="time" id="input1" />
            <span></span>
            <br/>
            <p id="p1"></p>
            <input type="submit" value="提交" name="submit" id="input1" />
        </form>
    </fieldset>
</body>

</html>
